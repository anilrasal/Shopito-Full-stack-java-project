services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/shop
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Root@123456
    depends_on:
      - db
    volumes:
      - uploads_data:/app/uploads

  frontend:
    build: 
      context: ./frontend
      args:
        VITE_API_BASE_URL: "/api/"
    ports:
     - "3000:80" # map containerâ€™s port 80 to host port 3000
    depends_on:
      - backend

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: Root@123456
      MYSQL_DATABASE: shop
    # optional: expose to host if you want to connect with local tools
    # ports:
    #   - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
volumes:
  db_data:
  uploads_data: