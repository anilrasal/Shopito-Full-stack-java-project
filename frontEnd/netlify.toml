# netlify.toml

[build]
  command = "npm run build"
  publish = "dist"   # or "build" if using CRA (React). Adjust to your framework.

# ✅ SPA fallback: always serve index.html for unknown routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ✅ Proxy API calls to your Render backend
[[redirects]]
  from = "/api/*"
  to = "https://shopito-api-m3p8.onrender.com/v1/api/:splat"
  status = 200
  force = true

# ✅ Proxy uploads folder to backend
[[redirects]]
  from = "/uploads/*"
  to = "https://shopito-api-m3p8.onrender.com/uploads/:splat"
  status = 200
  force = true
